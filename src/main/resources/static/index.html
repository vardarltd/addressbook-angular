<!DOCTYPE html>
<html lang="en" ng-app="addressbook">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Addressbook, Angular Way</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="AddressBookController as addressbook">
<div class="container" style="margin-top:10px">
    <div class="page-header">
        <h1>Address Book, Angular Way</h1>

        <div class="row">
            <div class="col-md-6 col-sm-6">
                <form name="addContactForm" novalidate ng-submit="addressbook.addContact()">
                    <input type="hidden" class="form-control" id="id_field" value=""/>

                    <div class="form-group">
                        <input type="text" ng-model="addressbook.contact.name" class="form-control" id="name_field"
                               placeholder="Name" value="" required/>
                            <span class="help-block"
                                  ng-show="addressbook.contact.name.$invalid && addressbook.contact.name.$dirty">
                                    Firstname is required
                            </span>
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="addressbook.contact.surname" class="form-control"
                               id="surname_field"
                               placeholder="Surname" value="" required/>
                            <span class="help-block"
                                  ng-show="addressbook.contact.surname.$invalid && addressbook.contact.surname.$dirty">
                                    Surname is required
                            </span>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="addressbook.contact.phone" class="form-control" id="phone_field"
                               placeholder="Phone" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="addressbook.contact.city" class="form-control" id="city_field"
                               placeholder="City" value="" required/>
                    </div>

                    <button id="form_submit" type="submit" class="btn btn-default btn-primary"
                            ng-disabled="!addContactForm.$valid">
                        Save
                    </button>
                    <button id="form_reset" type="reset" ng-click="addressbook.resetContact()" class="btn alert-warning">Reset
                    </button>
                    <button id="form_delete" type="button" ng-click="addressbook.deleteContact(contact)"
                            class="btn btn-danger hidden">Delete
                    </button>
                </form>
            </div>
            <div class="col-md-6 col-sm-12">
                <table class="table" id="data_table">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>City</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="contact in contacts | orderBy:['name', '-surname']">
                    <tr>
                        <td>
                            <button id="edit" class="btn btn-default btn-primary"
                                    ng-click="addressbook.selectContact(contact)">Edit
                            </button>
                        </td>
                        <td>
                            <button id="delete" class="btn btn-default btn-danger"
                                    ng-click="addressbook.deleteContact(contact)">Delete
                            </button>
                        </td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.surname | uppercase}}</td>
                        <td>{{contact.city}}</td>
                        <td>{{contact.phone}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript" src="js/angular.min.js"></script>
<script type="application/javascript" src="js/jquery.js"></script>
<script type="application/javascript" src="js/bootstrap.js"></script>
<script type="application/javascript" src="js/app.js"></script>
</body>
</html>
